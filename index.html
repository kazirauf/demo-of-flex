<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section>
    <div class="main-coffee-product-container">
        <!-- coffee 1 -->
        <div class="coffee-main-container">
            <div class="coffee-img-container">
                <img src="./images/p1.png" alt="">
            </div>
          <div class="coffee-content-container">
            <div class="coffee-content">
                <h2 class="coffee-product-name">Coffee Beans</h2>
                <p class="coffee-units">Pack of 3</p>
            </div>
            <h3 class="coffee-price">$19</h3>
          </div>
        </div>
        <!-- coffee 2 -->
        <div class="coffee-main-container">
            <div class="coffee-img-container">
                <img src="./images/p2.png" alt="">
            </div>
          <div class="coffee-content-container">
            <div class="coffee-content">
                <h2 class="coffee-product-name">Cold Brew</h2>
                <p class="coffee-units">1 can</p>
            </div>
            <h3 class="coffee-price">$5</h3>
          </div>
        </div>
        <!-- coffee 3 -->
        <div class="coffee-main-container">
            <div class="coffee-img-container">
                <img src="./images/p3.png" alt="">
            </div>
          <div class="coffee-content-container">
            <div class="coffee-content">
                <h2 class="coffee-product-name">In-house Brew</h2>
                <p class="coffee-units">1 cup</p>
            </div>
            <h3 class="coffee-price">$3</h3>
          </div>
        </div>
    </div>
   </section>
</body>
</html>
